  <html class='no-js' lang='en'>
  <!--<![endif]-->
  <head>
    <meta charset='utf-8' />
    <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
    <title>The page template</title>
    <meta content='' name='description' />
    <meta content='' name='author' />
    <base href="/" />
    <meta content='width=device-width, initial-scale=1.0, max-scale=1.0, min-scale=1.0' name='viewport' />
    <link type="text/css" rel="stylesheet" href="/js/lib/jquery-ui/themes/base/jquery.ui.all.css" />
    <link type="text/css" rel="stylesheet" href="/js/lib/jquery-notify/ui.notify.css" />
    <link type="text/css" rel="stylesheet" href="/css/style.css" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
      }
      
      .ui-notify {
        color: #fff;
      }
      
      span.cke_skin_kama {
        padding: 0 !important;
      }
    </style>
  </head>
  <body>
    <div id="tap" style="width:100%;height:100%;overflow:hidden;position:absolute;top:0;left:0">
      Just tap
    </div>
    <!-- page content -->
    <script type="text/javascript">
      //<![CDATA[
      (function(b) {
        function c() {
        }
        for (var d = "assert,count,debug,dir,dirxml,error,exception,group,groupCollapsed,groupEnd,info,log,markTimeline,profile,profileEnd,time,timeEnd,trace,warn".split(","), a; a = d.pop();) 
          b[a] = b[a] || c
      })(window.console = window.console || {});
      //]]>
    </script>
    <script src="/js/lib/zepto.js" type="text/javascript"></script>
    <script type="text/javascript">
      $(window).bind('load', function() {
        var out = [];
        var events = ['tap', 'doubleTap', 'swipe', 'swipeLeft', 'swipeRight', 'swipeUp', 'swipeDown', 'pinch', 'pinchIn', 'pinchOut'];
        var all = events.join(' ');
        var $tap = $('#tap');
        try {
          $tap.bind(all, function(ev){
            $tap.prepend('Event: '+ev.type +'<pre>'+''+'</pre>');
          });
        }
        catch(e) {
          out.push(e.message);
        }
        $tap.html('<ul><li>'+out.join('</li><li>')+'</li></ul>');
      });
    </script>
  </body>
</html>

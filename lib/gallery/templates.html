    <script src="../../public/js/lib/jquery-1.6.4.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function($){
        $(document).ready(function(){
          $('script.kern-template').each(function() {
            var $t = $(this);
            var $new = $('<div class="kern-template-wrapper"><div class="'+ $t.attr('class') +'" id="'+ $t.attr('id') +'-rendered" /></div>');
            $new.children('.kern-template').html($t.html());
            $t.before($new);
          });
        });
      })(jQuery);
    </script>

    <script type="text/template" class="kern-template" id="kern-gallery-images-template">
      <%  %>
      <div class="image">
        <% if(current) { %>
          <span class="prev">Prev</span>
          <div class="holder">
            <img src="/i/view<%= current.url %>" />
          </div>
          <span class="next">Next</span>
        <% } %>
      </div>
      <ol class="thumbs">
        <% _.each(collection, function(image, i){ %>
        <li id="kern-gallery-image-<%= i %>" class="<%= image.current %>">
          <img src="<%= preset %><%= image.url %>" />
        </li>
        <% }); %>
      </ol>
    </script>

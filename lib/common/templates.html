<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
  </head>
  <body class="templates-editing">
    <ul class="kern-template" id="content-entry">
    </ul>
    <!--
    
    -->
    <div class="kern-template" id="kern-album-template">
      <h3>hello world</h3>
    </div>
    




<script type="text/template" id="form-element-template">
<div class="form-element">
  <%= element %>
</div>
</script>

<script type="text/template" id="form-input-template">
<div class="form-input form-<%= type %> <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <input
    type="<%= type %>"
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssCLass %>"
    />
</div>
</script>

<script type="text/template" id="form-textarea-template">
<div class="form-textarea <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <textarea
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssCLass %>"
    ><%= value %></textarea>
</div>
</script>

<script type="text/template" id="form-button-template">
<button class="form-button <%= wrapperCssClass %>">
  <span class="label"><%= value %></span>
  <% if (icon) { %>
  <span class="icon <%= icon %> <%= cssCLass %>"><!--  --></span>
  <% } %>
</button>
</script>

    
  </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    


    <script src="../../public/js/lib/jquery-1.6.4.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function($){
        $(document).ready(function(){
          $('script.kern-template').each(function() {
            var $t = $(this);
            var $new = $('<div class="kern-template-wrapper"><div class="'+ $t.attr('class') +'" id="'+ $t.attr('id') +'-rendered" /></div>');
            $new.children('.kern-template').html($t.html());
            $t.before($new);
          });
        });
      })(jQuery);
    </script>




<style type="text/scss" id="content-entry-style">
@import "compass/css3";

.content-entry {
  .name {
    font-size: 1.8em;
  }
  .description {
    font-size: 0.9em;
  }
  .url {
    @include transition(background-color 0.5s ease);
    background-color: #fff;
    &:hover {
      background-color: #333;
    }
  }
  .image {
    
  }
}
</style>
  </head>
  <body>







<!--
Content entry templates
-->


<script type="text/template" class="kern-template" id="contententry-children-template">
  <% _.each(children, function(child){
    document
  }); %>
</script>



<script type="text/template" class="kern-template" id="contententry-template">
  <li style="<%= cover %>" class="<%= cssClass %>">
    <a href="<%= url %>">
      <span class="inner">
        <span class="title"><%= title %></span>
        <span class="info"><%= children %></span>
      </span>
    </a>
  </li>
</script>
    









<script type="text/sass-mixin" id="form-element-mixin">
($param1, $param2: 'default value') {
  color: blue;
  font-size: $param1;
  &:before {
    content: $param2; } }
</script>

<script type="text/sass-variables" id="form-element-mixin">
$variable-a: #fff;
</script>


<script type="text/template" class="kern-template" id="form-element-template">
<div class="form-element">
  <%= element %>
</div>
</script>

<script type="text/template" class="kern-template" id="form-input-template">
<div class="form-input form-<%= type %> <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <input
    type="<%= type %>"
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssClass %>"
    />
</div>
</script>

<script type="text/template" class="kern-template" id="form-textarea-template">
<div class="form-textarea <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <textarea
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssClass %>"
    ><%= value %></textarea>
</div>
</script>

<script type="text/template" class="kern-template" id="form-button-template">
<button class="form-button <%= wrapperCssClass %>">
  <span class="label"><%= value %></span>
  <% if (icon) { %>
  <span class="icon <%= icon %> <%= cssClass %>"><!--  --></span>
  <% } %>
</button>
</script>

<script type="text/template" class="kern-template" id="html5-video-player-template">
    <video width="<%= width %>" height="<%= height %>" poster="/av/same<%= url %>.png" controls="controls" preload="none">
      <% _.each(formats, function(ext, mime){ %>
      <source type="<%= mime %>" src="/av/same<%= url %><% if (originalMime != mime) { %>.<%= ext %><% } %>" />
      <% }); %>

      <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
      <%=  flashplayer %>
    </video>
</script>

    

<script type="text/template" class="kern-template" id="html5-audio-player-template">
    <audio width="<%= width %>" height="<%= height %>" controls="controls" preload="none">
      <% _.each(formats, function(ext, mime){ %>
      <source type="<%= mime %>" src="/av/same<%= url %><% if (originalMime != mime) { %>.<%= ext %><% } %>" />
      <% }); %>

      <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
      <%=  flashplayer %>
    </audio>
</script>

<script type="text/template" class="kern-template" id="flash-video-player-template">
      <object width="<%= width %>" height="<%= height %>" type="application/x-shockwave-flash" data="<%= videoPlayerUrl %>">
          <param name="movie" value="<%= videoPlayerUrl %>" />
          <param name="flashvars" value="controls=true&poster=/av/same<%= url %>.png&file=/av/same<%= url %>.mp4" />
          <!-- Image as a last resort -->
          <img src="/av/same<%= url %>.png" width="<%= width %>" height="<%= height %>" title="No video playback capabilities" />
      </object>
</script>
  </body>
</html>

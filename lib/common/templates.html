<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
  </head>
  <body class="templates-editing">
    <script type="text/template" id="contententry-children-template">
      <% _.each(children, function(child){ %>
      <li class="">
        <span>
          <span class="title"><%= title %></span>
          <span class="info"><%= info %></span>
        </span>
      </li>
      <% }); %>
    </script>
    <script type="text/template" id="contententry-template">
    </script>
    


<script type="text/sass-mixin" id="form-element-mixin">
($param1, $param2: 'default value') {
  color: blue;
  font-size: $param1;
  &:before {
    content: $param2; } }
</script>

<script type="text/sass-variables" id="form-element-mixin">
$variable-a: #fff;
</script>


<script type="text/template" id="form-element-template">
<div class="form-element">
  <%= element %>
</div>
</script>

<script type="text/template" id="form-input-template">
<div class="form-input form-<%= type %> <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <input
    type="<%= type %>"
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssClass %>"
    />
</div>
</script>

<script type="text/template" id="form-textarea-template">
<div class="form-textarea <%= wrapperCssClass %>">
  <% if (label) { %>
  <label for="<%= id %>"><%= label %></label>
  <% } %>
  <textarea
    placeholder="<%= placeholder %>"
    value="<%= value %>"
    id="<%= id %>"
    class="<%= cssClass %>"
    ><%= value %></textarea>
</div>
</script>

<script type="text/template" id="form-button-template">
<button class="form-button <%= wrapperCssClass %>">
  <span class="label"><%= value %></span>
  <% if (icon) { %>
  <span class="icon <%= icon %> <%= cssClass %>"><!--  --></span>
  <% } %>
</button>
</script>

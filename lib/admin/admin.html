    <script type="text/javascript">
      $(function() {
      
        var dropbox = $('#dropbox'), message = $('.message', dropbox);
        
        dropbox.filedrop({
          // The name of the $_FILES entry:
          paramname: 'pic',
          
          maxfiles: 5,
          maxfilesize: 2000,
          url: '/kern',
          
          uploadFinished: function(i, file, response) {
            console.info('i, file, response', i, file, response);
            $('.preview', dropbox).eq(i).addClass('done');
            // response is the JSON object that post_file.php returns
          },
          
          error: function(err, file) {
            switch (err) {
              case 'BrowserNotSupported':
                showMessage('Your browser does not support HTML5 file uploads!');
                break;
              case 'TooManyFiles':
                alert('Too many files! Please select 5 at most! (configurable)');
                break;
              case 'FileTooLarge':
                alert(file.name + ' is too large! Please upload files up to 2mb (configurable).');
                break;
              default:
                break;
            }
          },
          
          // Called before each upload is started
          beforeEach: function(file) {
            if (file.type.match(/\/html/)) {
              console.info('A HTML file!!', file);
              var reader = new FileReader();
              reader.onload = function(e) {
                console.info('reader load', reader, e.target.result, e);
                
                $('body').append('<iframe name="filepreview" style="width:100%;height: 400px;"></iframe>');
                $('html', frames['filepreview'].document).html(e.target.result);
              };
              console.info('reader', reader);
              reader.readAsText(file);
            }
            else if (file.type.match(/^(image|video|audio)\//)) {
              createImage(file);
            }
            else if (file.type.match(/^text\//)) {
              
            }
            else {
              return false;
            }
            window.lastFile = file;
          },
          
          uploadStarted: function(i, file, len) {
            console.info('uploadstarted', i, file, len);
          },
          
          progressUpdated: function(i, file, progress) {
            console.info('progressUpdated', i, file, progress);
            try {
              $.data(file).width(progress +'%').text(progress);
            }
            catch (e) {
              console.error(e);
            }
          }
          
        });
        
        var template = '<div class="preview">' +
        '  <span class="imageHolder">' +
        '    <img />' +
        '    <span class="uploaded"></span>' +
        '  </span>' +
        '  <div class="progressHolder">' +
        '    <div class="progress"></div>' +
        '  </div>' +
        '</div>';
        
        
        function createImage(file) {
          
          var $prv = $(template), $img = $('img', $prv);
          
          
          if (file.type.match(/^image\//)) {
            var reader = new FileReader();
            $img.width = 100;
            $img.height = 100;
            reader.onload = function(e) {
            
              // e.target.result holds the DataURL which
              // can be used as a source of the $img:
              
              $img.attr('src', e.target.result);
//              $img.css('background-image', 'url(' + e.target.result + ')');

            };
            
            // Reading the file as a DataURL. When finished,
            // this will trigger the onload function above:
            reader.readAsDataURL(file);
          }
          else {
            $img.before('<div class="misc-file"><span class="name">'+file.name+'</span> <span class="mime-type">'+file.type+'</span></div>');
            $img.remove();
          }
          $prv.appendTo(dropbox);
          
          // Associating a $prv container
          // with the file, using jQuery's $.data():
          
          $.data(file, $prv);
        }
        
        function showMessage(msg) {
          message.html(msg);
        }
        
      });
    </script>

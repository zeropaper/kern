<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>


<script type="text/template" id="av-html5-video-player-template">
    <video width="<%= width %>" height="<%= height %>" poster="/av/same<%= url %>.png" controls="controls" preload="none">
      <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
      <source type="video/mp4" src="/av/same<%= url %>.mp4" />
      <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
      <source type="video/webm" src="/av/same<%= url %>.webm" />
      <!-- Ogg/Vorbis for older Firefox and Opera versions -->
      <source type="video/ogg" src="/av/same<%= url %>.ogv" />
      <!-- Optional: Add subtitles for each language 
      <track kind="subtitles" src="/av/videos/subtitles.srt" srclang="en" />
      <!-- Optional: Add chapters
      <track kind="chapters" src="/av/videos/chapters.srt" srclang="en" /> 
       -->
      <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
      <%=  flashplayer %>
    </video>
</script>

<script type="text/template" id="av-flash-video-player-template">
      <object width="<%= width %>" height="<%= height %>" type="application/x-shockwave-flash" data="<%= videoPlayerUrl %>">
          <param name="movie" value="<%= videoPlayerUrl %>" />
          <param name="flashvars" value="controls=true&poster=/av/same<%= url %>.png&file=/av/same<%= url %>.mp4" />
          <!-- Image as a last resort -->
          <img src="/av/same<%= url %>.png" width="<%= width %>" height="<%= height %>" title="No video playback capabilities" />
      </object>
</script>


</body>
</html>

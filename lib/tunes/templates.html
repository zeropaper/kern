<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <style>
.kern-template-wrapper {
  margin: 20px;
  padding: 20px;
  background: #efefef;
}
.kern-tunes-player {
  width: 230px;
}
    </style>
    <link href="../../public/css/style.css" type="text/css" rel="stylesheet" />
    <style class="kern-style" id="kern-tunes">

    </style>
    <script src="../../public/js/lib/jquery-1.6.4.js" type="text/javascript"></script>
    <script type="text/javascript">
      (function($){
        $(document).ready(function(){
          $('script.kern-template').each(function() {
            var $t = $(this);
            var $new = $('<div class="kern-template-wrapper"><div class="'+ $t.attr('class') +'" id="'+ $t.attr('id') +'-rendered" /></div>');
            $new.children('.kern-template').html($t.html());
            $t.before($new);
          });
        });
      })(jQuery);
    </script>
  </head>
  <body>
    <script type="text/template" class="kern-template kern-tunes-player" id="kern-tunes-player-template">
      <div class="actions">
        <div class="playlist">
          <span class="prev"><span class="sprite">Previous</span></span>
          <span class="next"><span class="sprite">Next</span></span>
        </div>
        <div class="current-track">
          <span class="play">
            <span class="sprite">Playing</span>
          </span>
        </div>
      </div>
      <div class="players-wrapper">
        <audio controls="controls" preload="metadata" <%= autoplay %> ></audio>
        <video style="display: none;"></video>
      </div>
      <ol class="playlist">
        <li>
          <span class="title">Track title</span>
          <span class="actions">
            <span class="forward"><span class="sprite">forward</span></span>
            <span class="kick"><span class="sprite">kick</span></span>
          </span>
        </li>
        <li class="current">
          <span class="title">Track title qsq sqs qs s qsqs qs</span>
          <span class="actions">
            <span class="forward sprite">forward</span>
            <span class="kick sprite">kick</span>
          </span>
        </li>
        <li>
          <span class="title">Track title</span>
          <span class="actions">
            <span class="forward sprite">forward</span>
            <span class="kick sprite">kick</span>
          </span>
        </li>
        <li>
          <span class="title">Track iuhbihibih  ih ihi hih title</span>
          <span class="actions">
            <span class="forward sprite">forward</span>
            <span class="kick sprite">kick</span>
          </span>
        </li>
      </ol>
    </script>
    <!--
    
    
    
    -->
    <script type="text/template" class="kern-template" id="kern-tunes-tracks-template">
      <% _.each(collection.toJSON(), function(track, i){ %>
      <li id="kern-tunes-track-<%= i %>" class="<%= track.current %>">
        <span class="title" rel="<%= track.id %>"><%= track.name %></span>
        <span class="actions">
          <% if (connected) { %>
          <span class="forward sprite" data-cid="<%= track.cid %>" title="Forward the track">forward</span>
          <% } %>
          <span class="kick sprite" data-cid="<%= track.cid %>" title="Kick the track">kick</span>
        </span>
      </li>
      <% }); %>
    </script>
  </body>
</html>

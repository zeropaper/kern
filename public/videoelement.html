
<script src="/js/lib/mediaelement/mediaelement-and-player.min.js"></script>
<link rel="stylesheet" href="/js/lib/mediaelement/mediaelementplayer.css" />
<video width="320" height="240" poster="poster.jpg" controls="controls" preload="none">
  <!-- MP4 for Safari, IE9, iPhone, iPad, Android, and Windows Phone 7 -->
  <source type="video/mp4" src="myvideo.mp4" />
  <!-- WebM/VP8 for Firefox4, Opera, and Chrome -->
  <source type="video/webm" src="myvideo.webm" />
  <!-- Ogg/Vorbis for older Firefox and Opera versions -->
  <source type="video/ogg" src="myvideo.ogv" />
  <!-- Optional: Add subtitles for each language -->
  <track kind="subtitles" src="subtitles.srt" srclang="en" />
  <!-- Optional: Add chapters -->
  <track kind="chapters" src="chapters.srt" srclang="en" /> 
  <!-- Flash fallback for non-HTML5 browsers without JavaScript -->
  <object width="320" height="240" type="application/x-shockwave-flash" data="/js/lib/mediaelement/flashmediaelement.swf">
    <param name="movie" value="/js/lib/mediaelement/flashmediaelement.swf" />
    <param name="flashvars" value="controls=true&poster=myvideo.jpg&file=myvideo.mp4" />
    <!-- Image as a last resort -->
    <img src="myvideo.jpg" width="320" height="240" title="No video playback capabilities" />
  </object>
</video>
<div id="current-time"></div>
<script>
var mpjsSettings = {
  // shows debug errors on screen
  enablePluginDebug: false,
  // remove or reorder to change plugin priority
  //plugins: ['flash', 'silverlight'],
  // specify to force MediaElement to use a particular video or audio type
  //type: '',
  // path to Flash and Silverlight plugins
  //pluginPath: '/myjsfiles/',
  // name of flash file
  //flashName: 'flashmediaelement.swf',
  // name of silverlight file
  //silverlightName: 'silverlightmediaelement.xap',
  // default if the <video width> is not specified
  //defaultVideoWidth: 480,
  // default if the <video height> is not specified     
  //defaultVideoHeight: 270,
  // overrides <video width>
  //pluginWidth: -1,
  // overrides <video height>       
  //pluginHeight: -1,
  // rate in milliseconds for Flash and Silverlight to fire the timeupdate event
  // larger number is less accurate, but less strain on plugin->JavaScript bridge
  timerRate: 250,
  // method that fires when the Flash or Silverlight object is ready
  success: function(mediaElement, domObject) {
  
    // add event listener
    mediaElement.addEventListener('timeupdate', function(e) {
    
      $('#current-time').html(mediaElement.currentTime);
      
    }, false);
    
    // call the play method
    mediaElement.play();
    
  },
  // fires when a problem is detected
  error: function() {
  
  }
};
</script>
